    <title>Fontes Externas</title>

        @font-face {

<body>

    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Velit, est cum. Cupiditate sunt, tenetur facere vitae odio perspiciatis porro doloribus tempore ex laudantium laboriosam possimus itaque quo, dolore necessitatibus corporis?</p>
